<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Login Page</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Login Page</p>
    <form class="form1">
      <input class="un " type="text" align="center" placeholder="Username*" ng-model="data.username" required>
      <input class="pass" type="password" align="center" placeholder="Password*" ng-model="data.password" required>
      <a class="submit" align="center" ng-click="login(data)">Submit</a>
              
    </div>
     
</body>

</html>
